<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="gameList.html">Go to list page</a>
    </nav>

    <h1>Search Results</h1>
    <p id="gameConfirmation"></p>
    <p id="gameID"></p>
    <p id="results"></p>
    <p id="listPageReminder"></p>
    <p id="noGameFound" style="color: red;"></p>

    <script>
        var queryData = window.location.search;
        console.log(queryData);
        var entries = new URLSearchParams(queryData);

        if(entries.get("game") != ""){
            document.getElementById("gameConfirmation").innerText = "Game has been found. Check game details below:";
            document.getElementById("gameID").innerText = "Game Identifier = " + entries.get("id");
            document.getElementById("results").innerText = "Game Name = " + entries.get("game");
            document.getElementById("listPageReminder").innerText = "You may go back using the list button above.";
        }
        else{
            document.getElementById("noGameFound").innerText = "Game Has not been found in the database.";
        }
    </script>
</body>
</html>
